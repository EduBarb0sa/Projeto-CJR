<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    </head>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    
}

:root {

    --clr-header: #8bc34a;
    --clr-dark-blue: #222e50;
    --clr-background: #111e3e;
    --clr-white: #fff;
    --clr-gray: #d9d9d9;
    --clr-dark-gray: #71767b;
  
    --ff-primary: 'Inter', sans-serif;
}

header {
    display: flex;
    justify-content:space-between; 
    align-items: center; 
    width: 100%;
    height: 100%;
    flex-shrink: 0;
    padding: 1.2rem;
    background-color: var(--clr-header);
    font-size: 1rem;
}

.cjr-pequena {
    background-color: #ECF3fb;
    padding: 0.25rem 2rem;
    border-radius: 1rem;
    display: flex;
    justify-content: center;
}

.botao-entrar {
    font-weight: 700;
    border: none;
    border-radius: 1rem;
    color: var(--clr-white);
    background-color: var(--clr-dark-blue);
    padding: 1rem 1.25rem;
    margin-left: 20px;
    text-decoration: none;
}

.cjr-grande {
    filter: brightness(1);
    margin-top: 5rem;
    width: 40%;
    height: 40%;
}

.body {
    width: 100vw;
    height: 100vh;
    background-color: #032449;
}

.Tudo {
    display: flex;
    align-items: center;
    justify-content: space-around;
}

.card-cadastro {
    display: flex;
    flex-direction: column;
    align-items: center;
    border-radius: 1rem;
    background-color: var( --clr-dark-blue);
    margin-top: 3rem;
    width: 400px;
    height: 600px;

}

.img-central {
    filter: brightness(0);
    height: 40%;
    width: 60%;
}

.input-email{
    margin-top: 16rem;
    border-radius: 1rem;

}

.input_padrao {
    display: block;
    border: none;
    border-radius: 6px;
    padding: 5%;
    width: 20rem;
    height: 1rem;
    background-color: var(--clr-gray);
    font-weight: 700;
    margin-bottom: 15px;
     
}

.pula-linha {
    display: block;
    margin-top: 10px;  
    margin-bottom: 20px;
    color: var(--clr-background);
}

.botao-entrar-fim {
    border-radius: 20px;
    border: none;
    font-weight: 700;
    background-color: var(--clr-gray);
    margin-right: 1rem;
    padding: 0.7rem 5rem;

}


main {
    width: 100vw;
    height: 100vh;
    background-color: var( --clr-background);
    border: 1px solid #000000;
}

.img-central, .img-camera {
    width: auto;
    height: auto;
    margin-right: 10px;
}

.img-camera {
    margin-right: 0;
}

.imagens {
    position: relative;
}

.img-central {
    position: absolute;
    top: 5px;
    left: -110px;
    z-index: 1;
}

.img-camera {
    position: absolute;
    top: 180px;
    left: 25px;
    z-index: 2;
    filter: brightness(0);

}
    </style>
    <body>
        <header>
                <div class="cjr-pequena">
                    <a href="https://cjr.org.br/" target="_blank"><img src="../Imagens/cjr.png" target="_blank"></a>
                </div>
                <div class="">
                    <a class="botao-entrar" href="http://127.0.0.1:5501/Front/Tela-Login/Tela-login.HTML" target="_blank"> Login </a>
                </div>
        </header>
        <main>
            <div class="Tudo">
                <img class="cjr-grande" src="../Imagens/cjrgrande.svg" alt="Logo cjr">
                <section class="card-cadastro">
                    <div class="imagens">
                        <img class="img-central" src="../Imagens/User Profile.png" alt="usuario">
                        <img class="img-camera" src="../Imagens/Vector.png" alt="camera pequena">
                    </div>
                    <div class="input-email">
                        <form action="">
                            <input type="text" placeholder= "Nome" id="nome" class="input_padrao">
                            <input type="text" placeholder= "Genero" id="genero" class="input_padrao">
                            <input type="text" placeholder= "Cargo" id="cargo" class="input_padrao">
                            <input type="text" placeholder= "Email" id="email" class="input_padrao">
                            <input type="text" placeholder= "Senha" id="senha" class="input_padrao">
                        </form>
                    </div>
                    <a class="pula-linha" href="/teste" target="_blank">JÃ¡ possui uma conta? Acesse aqui</a>
                    <button class="botao-entrar-fim" id="cadastro">Cadastrar</button>
                </section>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
