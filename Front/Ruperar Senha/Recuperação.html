<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device, initial-scale=1.0">
    <link rel="stylesheet" href="Recuperação.css">
    <title>Recuperação de Senha</title>
    </head>

    <body>
        <header>
                <div class="cjr-pequena">
                    <a href="https://cjr.org.br/" target="_blank"><img src="../Imagens/cjr.png" target="_blank"></a>
                </div>
                <div class="">
                    <a class="botao-entrar"> Login </a>
                </div>
        </header>
        <main>
            <div class="Tudo">
                <img class="cjr-grande" src="../Imagens/cjrgrande.svg" alt="Logo cjr">
                <section class="card-cadastro">
                    <div class="imagens">
                        <img class="img-central" src="../Imagens/User Profile.png" alt="usuario">
                        <img class="img-camera" src="../Imagens/Vector.png" alt="camera pequena">
                    </div>
                    <div class="input-email">
                        <form action="">
                            <input type="text" placeholder= "Email" id="email" class="input_padrao">
                            <input type="text" placeholder= "Senha" id="senha" class="input_padrao">
                            <input type="text" placeholder= "Confirmar Senha" id="senha" class="input_padrao">
                        </form>
                    </div>
                    <a class="pula-linha">Já possui uma conta? Acesse aqui</a>
                    <button class="botao-entrar-fim" id="cadastro">Confirmar</button>
                </section>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
