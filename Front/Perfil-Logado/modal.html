<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="modal.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <title>Feed Deslogado</title>
    </head>

    <body>
        <header>
                <div class="cjr-pequena">
                    <a href=""><img src="cjr.png" target="_blank"></a>
                </div>
                <div class="conteiner">
                    <span class="criar">Fulano</span>
                    <img src="image 1.png" class="img_pequena">
                    <a href="http://127.0.0.1:5501/Front/Tela-Login/Tela-login.HTML"><img src="log-out.png" alt=""></a>
                </div>
        </header>
        <main>
            <section class="muda_cor">
                <span class="nome">Fulano</span>
                <span class="email">fulano@gmail.com</span>
                <span class="botao2">Editar Perfil</span>
                <img class="img_perfil" src="image 1.png">
            </section>
            <section>
                <button onclick="openModal()" class="botao">Criar Post</button>
                <dialog id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal()">&times;</span>
                        <textarea id="markdownInput"></textarea>
                        <button onclick="submitPost()">Enviar</button>
                    </div>
                </dialog>
            </section>
        </main>
        <section class="separador">
            <span class="publics">Publicações</span>
        </section>
        <section class="lista-de-post"></section>
    </body>
    <script src="modal.js"></script>
</html>
