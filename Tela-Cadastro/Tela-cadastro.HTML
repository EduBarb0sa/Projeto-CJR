<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device, initial-scale=1.0">
    <link rel="stylesheet" href="Tela-cadastro.css">
    <title>Tela de Login</title>
    </head>

    <body>
        <header>
                <div class="cjr-pequena">
                    <a href="https://cjr.org.br/" target="_blank"><img src="cjr.png" target="_blank"></a>
                </div>
                <div class="">
                    <span class="botao-entrar">Entrar</span>
                </div>
        </header>
        <main>
            <div class="Tudo">
                <img class="cjr-grande" src="../Tela-Cadastro/cjrgrande.svg" alt="Logo cjr">
                <section class="card-cadastro">
                    <div class="imagens">
                        <img class="img-central" src="User Profile.png" alt="usuario">
                        <img class="img-camera" src="Vector.png" alt="camera pequena">
                    </div>
                    <div class="input-email">
                        <form action="">
                            <input type="text" placeholder= "Email" id="input_padrao" class="input_padrao">
                            <input type="password" placeholder= "Senha" id="input_padrao" class="input_padrao">
                            <input type="text" placeholder= "Nome" id="input_padrao" class="input_padrao">
                            <input type="text" placeholder= "Gênero" id="input_padrao" class="input_padrao">
                            <input type="text" placeholder= "Cargo" id="input_padrao" class="input_padrao">
                        </form>
                    </div>
                    <a class="pula-linha" href="http://127.0.0.1:5500/Tela-login/Tela-login.HTML" target="_blank">Já possui uma conta? Acesse aqui</a>
                    <button onclick="" class="botao-entrar-fim">Cadastrar</button>
                </section>
            </div>
        </main>
    </body>
</html>
